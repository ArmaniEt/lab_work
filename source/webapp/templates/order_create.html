{% extends 'base.html' %}
{% block title %}Заказ{% endblock %}
{% block content %}
    <h2 class="text-center">Стол заказов</h2>
     <form action="{% url 'webapp:order_create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
           <p>{{ field.label_tag }}</p> <p>{{ field }}</p><br>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
{% endblock %}
